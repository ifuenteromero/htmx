<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>HTMX</title>
	</head>
	<body>
		<script src="https://unpkg.com/htmx.org@1.9.10"></script>
		<header>
			<button
				hx-get="https://hn.algolia.com/api/v1/search_by_date?tags=story"
				hx-trigger="click delay:2s"
				hx-target="#results-click"
				hx-swap="outerHTML"
			>
				<!-- hx-trigger="load" cuando se carga la página. Por default es click -->
				Click Me
			</button>
			<button
				hx-get="https://hn.algolia.com/api/v1/search_by_date?tags=story"
				hx-trigger="click[ctrlKey]"
				hx-target="#results"
			>
				Control Click me
			</button>
			<ul id="results-click">
				Results click
			</ul>
			<ul id="results">
				<li>Aquí irán los resultados</li>
			</ul>
		</header>
	</body>
</html>
