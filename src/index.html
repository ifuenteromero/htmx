<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>HTMX</title>
		<link
			rel="stylesheet"
			href="/src/styles.css"
		/>
	</head>
	<body>
		<script src="https://unpkg.com/htmx.org@1.9.10"></script>
		<header>
			<button
				hx-get="https://hn.algolia.com/api/v1/search_by_date?tags=story"
				hx-trigger="click delay:2s"
				hx-target="#results-click"
				hx-swap="outerHTML"
			>
				<!-- hx-trigger="load" cuando se carga la página. Por default es click -->
				Click Me
				<span class="htmx-indicator loader"></span>
			</button>
			<button
				hx-get="https://hn.algolia.com/api/v1/search_by_date?tags=story"
				hx-trigger="click[ctrlKey]"
				hx-target="#results"
			>
				Control Click me
			</button>
			<button
				hx-get="https://hn.algolia.com/api/v1/search_by_date?tags=story"
				hx-trigger="click"
				hx-target="#results-beforeend"
				hx-swap="beforeend"
			>
				Click me beforeend
			</button>
			<!-- hx-swap por default es innerHTML -->
			<ul id="results-click">
				Results click
			</ul>
			<!-- hx-swap outerHTML sustituirá el ul por completo -->
			<ul id="results">
				<li>Aquí irán los resultados</li>
			</ul>
			<ul id="results-beforeend">
				<li>Aquí irán los resultados before end</li>
				<!-- los insertará después del li no sustituirá el innerHTML -->
			</ul>
		</header>
	</body>
</html>
